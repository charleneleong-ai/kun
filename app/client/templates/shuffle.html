{% extends "home.html" %}

{% block css %}
<link href="{{url_for('static', filename='css/shufflejs.css')}}" rel="stylesheet" media="screen">
<!-- <link href="{{url_for('static', filename='css/selectables.css')}}" rel="stylesheet" media="screen"> -->
{% endblock %}

{% block content %}
<!-- Shuffle JS Grid -->
<div class='container'>
    <div id='img-grid' class="js-grid shuffle-grid">
        {%- for img, idx in imgs %}
        <figure class="js-item column" data-groups='["{{idx}}"]' img_idx='{{idx}}'>
            <div class="aspect">
                <div class="aspect__inner">
                    <img src="{{img}}" alt="{{img}}">
                </div>
            </div>
        </figure>
        {%- endfor %}
    </div>
</div>

</br>

<div class='row'>
    <div class="col-sm-12 col-md-10 col-md-offset-1">
        <button id="remove" type="button" class="hide btn btn-primary" style='margin: 0 auto;'>Remove</a>
    </div>
</div>

{% endblock %}
